<module label="Feature With Content Right">
  <table class="row" align="center" bgcolor="#FFFFFF" style="border-spacing: 0; margin: 0 auto;">
    <tr>
      <td class="spacer" height="80" colspan="2" style="font-size: 80px; line-height: 80px; margin: 0; padding: 0;">&nbsp;</td>
    </tr>
    <tr valign="middle" style="vertical-align: middle;">
      <th class="column mobile-12" width="310" style="width: 310px; padding: 0;">
        <table style="border-spacing: 0; width: 100%;">
          <tr>
            <th class="mobile-padding-bottom" style="padding: 0;">
              <a href="http://example.com" target="_blank" style="text-decoration: none;">
                <img editable src="https://dummy.newsletter-plugin.com/310x300.jpg" width="310" alt="Feature image" style="border: 0;">
              </a>
            </th>
          </tr>
        </table>
      </th>
      <th class="column mobile-12" width="310" style="width: 310px; padding: 0; padding-right: 30px; padding-left: 50px; color: #969AA1; font-size: 13px; font-weight: 400;">
        <table style="border-spacing: 0; width: 100%;">
          <tr>
            <th class="sans-serif" style="padding: 0;">
              <h3 class="sans-serif" style="color: #969AA1; font-size: 20px; font-weight: 400; line-height: 30px; margin: 0; margin-bottom: 30px; padding: 0;">
                <single label="Title">We've built a product that makes your startup shine.</single>
              </h3>
              <div style="color: #969AA1; font-size: 13px; margin-bottom: 20px;">
                <multi label="Text">Discover why Kant Email is the perfect newsletter kit for your latest startup.</multi>
              </div>
              <table class="textbutton" style="border-spacing: 0;">
                <tr>
                  <td class="sans-serif" style="padding: 0;">
                    <a href="http://example.com" editable label="Text Link" target="_blank" style="color: #3FB58B; font-size: 13px; text-decoration: none;">Read more</a>
                  </td>
                </tr>
              </table>
            </th>
          </tr>
        </table>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="80" colspan="2" style="font-size: 80px; line-height: 80px; margin: 0; padding: 0;">&nbsp;</td>
    </tr>
  </table>
</module>
