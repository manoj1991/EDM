<module label="Header Centered With Basic Menu">
  <table class="row" align="center" bgcolor="#FFFFFF" style="border-spacing: 0; margin: 0 auto;">
    <tr>
      <td class="spacer" height="40" style="font-size: 40px; line-height: 40px; margin: 0; padding: 0;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column" width="640" style="width: 640px; padding: 0; padding-left: 30px; padding-right: 30px; font-weight: 400;">
        <center>
          <a href="http://example.com" target="_blank" style="text-decoration: none;">
            <img editable src="img/header/logo.png" width="105" height="26" alt="Header Logo" style="margin: 0 auto; width: 105px; border: 0;">
          </a>
        </center>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="20" style="font-size: 20px; line-height: 20px; height: 20px; margin: 0; padding: 0;">&nbsp;</td>
    </tr>
    <tr valign="top" style="vertical-align: top;">
      <th class="column" width="640" style="width: 640px; padding: 0; padding-left: 30px; padding-right: 30px; font-weight: 400;">
        <center>
          <table class="menu mobile-center" width="100%" style="border-spacing: 0; margin: 0 auto; text-align: center;">
            <tr>
              <th class="menu-item serif" style="padding: 0; padding-right: 15px; text-align: right;">
                <a href="http://example.com" editable label="Header Menu - Link 1" target="_blank" style="color: #999999; font-size: 14px; font-weight: 700; text-decoration: none; text-transform: uppercase;">News</a>
              </th>
              <th class="menu-item serif" style="padding: 0; padding-right: 15px; text-align: right;">
                <a href="http://example.com" editable label="Header Menu - Link 2" target="_blank" style="color: #999999; font-size: 14px; font-weight: 700; text-decoration: none; text-transform: uppercase;">Services</a>
              </th>
              <th class="menu-item serif" style="padding: 0; padding-right: 15px; text-align: right;">
                <a href="http://example.com" editable label="Header Menu - Link 3" target="_blank" style="color: #999999; font-size: 14px; font-weight: 700; text-decoration: none; text-transform: uppercase;">Work</a>
              </th>
              <th class="menu-item serif" style="padding: 0; text-align: right;">
                <a href="http://example.com" editable label="Header Menu - Link 4" target="_blank" style="color: #999999; font-size: 14px; font-weight: 700; text-decoration: none; text-transform: uppercase;">Store</a>
              </th>
            </tr>
          </table>
        </center>
      </th>
    </tr>
    <tr>
      <td class="spacer" height="40" style="font-size: 40px; line-height: 40px; margin: 0; padding: 0;">&nbsp;</td>
    </tr>
  </table>
</module>
