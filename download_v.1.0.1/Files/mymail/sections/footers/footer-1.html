<module label="Footer 1">
  <table class="row" align="center" bgcolor="#1F2225" style="border-spacing: 0; margin: 0 auto;">
    <tr>
      <th class="column has-columns" width="640" style="width: 640px; padding: 0; padding-left: 30px; padding-right: 30px;">

        <table class="row" align="center" style="border-spacing: 0; margin: 0 auto;">
          <tr>
            <td class="spacer" height="80" colspan="2" style="font-size: 80px; line-height: 80px; margin: 0; padding: 0;">&nbsp;</td>
          </tr>
          <tr valign="top" style="vertical-align: top;">
            <th class="column mobile-padding-bottom" width="255" style="width: 255px; padding: 0; padding-right: 10px; font-weight: 400; text-align: left;">
              <a href="http://example.com" target="_blank">
                <img editable src="img/footer/logo-footer.png" width="78" height="19" alt="Footer Logo" style="height: 19px; width: 78px; border: 0;">
              </a>
            </th>
            <th class="column mobile-text-left" width="365" style="width: 365px; padding: 0; padding-left: 10px; color: #969AA1; font-size: 13px; font-weight: 400; text-align: right;">
              <a href="http://example.com" editable target="_blank" style="color: #3FB58B; display: inline-block; text-decoration: none;">
                <img src="img/social/circle/twitter-circle.png" width="24" height="24" alt="Twitter" style="display: inline-block; width: 24px; border: 0;">&nbsp; </a>
              <a href="http://example.com" editable target="_blank" style="color: #3FB58B; display: inline-block; text-decoration: none;">
              &nbsp;
                <img src="img/social/circle/facebook-circle.png" width="24" height="24" alt="Facebook" style="display: inline-block; width: 24px; border: 0;">&nbsp; </a>
              <a href="http://example.com" editable target="_blank" style="color: #3FB58B; display: inline-block; text-decoration: none;">
              &nbsp;
                <img src="img/social/circle/pinterest-circle.png" width="24" height="24" alt="Pinterest" style="display: inline-block; width: 24px; border: 0;">&nbsp; </a>
              <a href="http://example.com" editable target="_blank" style="color: #3FB58B; display: inline-block; text-decoration: none;">
              &nbsp;
                <img src="img/social/circle/googleplus-circle.png" width="24" height="24" alt="Google+" style="display: inline-block; width: 24px; border: 0;"> </a>
            </th>
          </tr>
        </table>

        <table class="row" align="center" style="border-spacing: 0; margin: 0 auto;">
          <tr>
            <th class="column" width="640" style="width: 640px; padding: 0;">
              <table class="divider" width="100%" style="border-spacing: 0;">
                <tr>
                  <th height="30" style="font-size: 30px; line-height: 30px; padding: 0;">&nbsp;</th>
                </tr>
                <tr>
                  <td height="1" style="height: 1px; border-top: 1px solid #2B2E32; padding: 0; font-size: 1px; line-height: 1px;">&nbsp;</td>
                </tr>
                <tr>
                  <th height="30" style="font-size: 30px; line-height: 30px; padding: 0;">&nbsp;</th>
                </tr>
              </table>
            </th>
          </tr>
        </table>

        <table align="center" width="100%" style="border-spacing: 0; margin: 0 auto; width: 100%;">
          <tr>
            <td class="spacer" height="40" style="font-size: 40px; line-height: 40px; margin: 0; padding: 0;">&nbsp;</td>
          </tr>
        </table>

        <table class="row" align="center" style="border-spacing: 0; margin: 0 auto;">
          <tr valign="top" style="vertical-align: top;">
            <th class="column mobile-6 sans-serif" width="200" style="width: 200px; padding: 0; padding-right: 10px; color: #969AA1; font-size: 13px; font-weight: 400; text-align: left;">
              <h5 class="sans-serif" style="color: #969AA1; font-size: 14px; font-weight: 700; margin: 0; margin-bottom: 15px;">
                <single label="Footer Company Name">Kant Headquarters</single>
              </h5>
              <div style="margin-bottom: 20px;">
                <multi label="Footer Company Address">126-130 Crosby Street,
                <br> Soho New York City,
                <br> NY 10012, U.S.</multi>
              </div>
            </th>
            <th class="column mobile-6 sans-serif" width="420" style="width: 420px; padding: 0; padding-left: 10px; font-weight: 400; text-align: left;">
              <div style="margin-bottom: 5px;">
                <table class="textbutton" style="border-spacing: 0;">
                  <tr>
                    <td class="sans-serif" style="padding: 0;">
                      <a href="http://example.com" editable target="_blank" style="color: #969AA1; font-size: 13px; text-decoration: none;">Have Questions?</a>
                    </td>
                  </tr>
                </table>
              </div>
              <div style="margin-bottom: 5px;">
                <table class="textbutton" style="border-spacing: 0;">
                  <tr>
                    <td class="sans-serif" style="padding: 0;">
                      <a href="{webversionlink}" editable style="color: #969AA1; font-size: 13px; text-decoration: none;">Online Version</a>
                    </td>
                  </tr>
                </table>
              </div>
              <div style="margin-bottom: 5px;">
                <table class="textbutton" style="border-spacing: 0;">
                  <tr>
                    <td class="sans-serif" style="padding: 0;">
                      <a href="{unsublink}" editable style="color: #969AA1; font-size: 13px; text-decoration: none;">Unsubscribe</a>
                    </td>
                  </tr>
                </table>
              </div>
            </th>
          </tr>
        </table>

        <table align="center" width="100%" style="border-spacing: 0; margin: 0 auto; width: 100%;">
          <tr>
            <td class="spacer" height="40" style="font-size: 40px; line-height: 40px; margin: 0; padding: 0;">&nbsp;</td>
          </tr>
        </table>

        <table class="row" align="center" style="border-spacing: 0; margin: 0 auto;">
          <tr valign="top" style="vertical-align: top;">
            <th class="column sans-serif" width="640" style="width: 640px; padding: 0; color: #969AA1; font-size: 13px; font-weight: 400; text-align: left;">
              <div><multi label="Footer Notification">{notification}</multi></div>
              <div>
                <multi label="Footer Copyright">{copyright}</multi>
                <single label="Footer Terms And Conditions">Terms &amp; Conditions</single>
              </div>
              <div><single label="CAN-SPAM">{can-spam}</single></div>
            </th>
          </tr>
        </table>

        <table align="center" width="100%" style="border-spacing: 0; margin: 0 auto; width: 100%;">
          <tr>
            <td class="spacer" height="30" style="font-size: 30px; line-height: 30px; margin: 0; padding: 0;">&nbsp;</td>
          </tr>
        </table>

      </th>
    </tr>
  </table>
</module>
