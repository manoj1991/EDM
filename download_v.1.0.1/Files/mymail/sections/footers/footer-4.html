<module label="Footer 4">
  <table class="row" align="center" bgcolor="#1F2225" style="border-spacing: 0; margin: 0 auto;">
    <tr>
      <th class="column has-columns" width="640" style="width: 640px; padding: 0; padding-left: 30px; padding-right: 30px; color: #969AA1; font-size: 13px; font-weight: 400;">

        <table class="row" align="center" style="border-spacing: 0; margin: 0 auto;">
          <tr>
            <td class="spacer" height="80" colspan="2" style="font-size: 80px; line-height: 80px; margin: 0; padding: 0;">&nbsp;</td>
          </tr>
          <tr valign="top" style="vertical-align: top;">
            <th class="column sans-serif" width="365" style="width: 365px; padding: 0; padding-right: 10px; color: #969AA1; font-size: 13px; font-weight: 400; text-align: left;">
              <a href="http://example.com" target="_blank" style="display: inline-block;">
                <img editable src="img/footer/logo-footer.png" width="78" height="19" alt="Footer Logo" style="height: 19px; width: 78px; border: 0;">
              </a>
              <div style="margin-bottom: 10px; margin-top: 30px;">
                <multi label="Footer Text">Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt.</multi>
              </div>
              <div class="mobile-margin-top mobile-margin-bottom" style="margin-bottom: 20px;">
                <multi label="Footer Company Address">126-130 Crosby Street,
                  <br> Soho New York City,
                  <br> NY 10012, U.S.</multi>
              </div>
            </th>
            <th class="column mobile-first" width="255" valign="middle" style="width: 255px; padding: 0; padding-left: 10px; padding-right: 10px; font-weight: 400; vertical-align: middle; text-align: left;">
              <table class="textbutton" align="center" bgcolor="#33363A" style="border-spacing: 0; border-radius: 3px; margin: 0 auto;">
                <tr>
                  <td class="sans-serif">
                    <a href="http://example.com" editable label="Footer Button" target="_blank" style="border: 0 solid #33363A; color: #FFFFFF; display: inline-block; font-size: 14px; padding: 15px 50px 15px 50px; text-align: center; text-decoration: none;">Purchase Kant</a>
                  </td>
                </tr>
              </table>
            </th>
          </tr>
        </table>

        <table class="row" align="center" style="border-spacing: 0; margin: 0 auto;">
          <tr>
            <th class="column" width="640" style="width: 640px; padding: 0;">
              <table class="divider" width="100%" style="border-spacing: 0;">
                <tr>
                  <th height="40" style="font-size: 40px; line-height: 40px; padding: 0;">&nbsp;</th>
                </tr>
                <tr>
                  <td height="1" style="height: 1px; border-top: 1px solid #2B2E32; padding: 0; font-size: 1px; line-height: 1px;">&nbsp;</td>
                </tr>
                <tr>
                  <th height="40" style="font-size: 40px; line-height: 40px; padding: 0;">&nbsp;</th>
                </tr>
              </table>
            </th>
          </tr>
        </table>

        <table align="center" width="100%" style="border-spacing: 0; margin: 0 auto; width: 100%;">
          <tr>
            <td class="spacer" height="40" style="font-size: 40px; line-height: 40px; margin: 0; padding: 0;">&nbsp;</td>
          </tr>
        </table>

        <table class="row" align="center" style="border-spacing: 0; margin: 0 auto;">
          <tr valign="top" style="vertical-align: top;">
            <th class="column sans-serif" width="475" style="width: 475px; padding: 0; color: #969AA1; font-size: 13px; font-weight: 400; text-align: left;">
              <div><multi label="Footer Notification">{notification}</multi></div>
              <div>
                <multi label="Footer Copyright">{copyright}</multi>
                <single label="Footer Terms And Conditions">Terms &amp; Conditions</single>
              </div>
              <div><single label="CAN-SPAM">{can-spam}</single></div>
            </th>

            <th class="column mobile-text-left mobile-padding-top" width="145" style="width: 145px; padding: 0; text-align: right;">
              <div>
                <a href="http://example.com" editable target="_blank" style="color: #3fb58b; display: inline-block; text-decoration: none;">
                <img src="img/social/circle/twitter-circle.png" width="24" height="24" alt="Twitter" style="display: inline-block; width: 24px; border: 0;">&nbsp; </a>
                <a href="http://example.com" editable target="_blank" style="color: #3fb58b; display: inline-block; text-decoration: none;">
                &nbsp;
                  <img src="img/social/circle/facebook-circle.png" width="24" height="24" alt="Facebook" style="display: inline-block; width: 24px; border: 0;">&nbsp; </a>
              </div>
            </th>
          </tr>
        </table>

        <table align="center" width="100%" style="border-spacing: 0; margin: 0 auto; width: 100%;">
          <tr>
            <td class="spacer" height="30" style="font-size: 30px; line-height: 30px; margin: 0; padding: 0;">&nbsp;</td>
          </tr>
        </table>

      </th>
    </tr>
  </table>
</module>
