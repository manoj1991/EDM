<layout label="Social 1">

          </tr>
        </table>
        <center>
          <a href="http://example.com" target="_blank" style="display: inline-block; text-decoration: none;">

          <a href="http://example.com" target="_blank" style="display: inline-block; text-decoration: none;"> &nbsp;

          <a href="http://example.com" target="_blank" style="display: inline-block; text-decoration: none;"> &nbsp;

    <tr>
