<layout label="Preheader Social">
  <table class="row" align="center" bgcolor="#1F2225" style="border-spacing: 0; margin: 0 auto;">
    <tr>
      <td class="spacer" colspan="2" height="10" style="font-size: 0; line-height: 10px; height: 10px; margin: 0; padding: 0;">&nbsp;</td>
    </tr>
    <tr class="mobile-full-width" valign="top" style="vertical-align: top;">
      <th class="column mobile-last mobile-text-center sans-serif" width="420" style="width: 420px; padding: 0; padding-left: 30px; padding-right: 10px; font-weight: 400;">
        <a href="http://example.com" target="_blank" style="color: #FFFFFF; display: inline-block; font-size: 12px; text-decoration: none;">
          <img editable src="../../../images/icons/social/light/icon-phone-light.png" width="16" height="16" alt="Phone" style="display: inline-block; height: 16px; vertical-align: text-top; width: 16px; border: 0;">&nbsp;
          <span><singleline label="Preheader Phone Number">1800-987-9833</singleline></span> &nbsp;&nbsp; </a>
        <a href="mailto:info@kantstartup.com" style="color: #FFFFFF; font-size: 12px; text-decoration: none;">
          <img editable src="../../../images/icons/social/light/icon-email-light.png" width="16" height="16" alt="Email" style="display: inline-block; height: 16px; vertical-align: text-top; width: 16px; border: 0;">&nbsp;
          <span><singleline label="Preheader Email Address">info@kantstartup.com</singleline></span>
        </a>
      </th>
      <th class="column mobile-first mobile-padding-bottom-mini" width="200" style="width: 200px; padding: 0; padding-left: 10px; padding-right: 30px; font-weight: 400;">
        <div class="mobile-text-center" style="text-align: right;">
          <a href="http://example.com" target="_blank" style="text-decoration: none;">
            <img editable src="../../../images/icons/social/light/twitter-light.png" width="18" height="18" alt="Twitter" style="display: inline-block; height: 18px; vertical-align: text-top; width: 18px; border: 0;"> &nbsp; </a>
          <a href="http://example.com" target="_blank" style="text-decoration: none;">
            <img editable src="../../../images/icons/social/light/youtube-light.png" width="18" height="18" alt="YouTube" style="display: inline-block; height: 18px; vertical-align: text-top; width: 18px; border: 0;"> </a>
        </div>
      </th>
    </tr>
    <tr>
      <td class="spacer" colspan="2" height="10" style="font-size: 0; line-height: 10px; height: 10px; margin: 0; padding: 0;">&nbsp;</td>
    </tr>
  </table>
</layout>
